author: MistakeNot4892
delete-after: true
changes:
  - tweak: Many objects previously made of glass are now made of fiberglass, which
      is stronger but less heat resistant.
  - tweak: Cables are now made of copper rather than steel.
  - tweak: Slag can now be processed via grinding and acid to recover some useful
      trace elements.
  - rscadd: Fiberglass sheets can be made from glass and plastic at an autolathe or
      textiles fab, or by grinding glass and plastic then heating over 100C.
